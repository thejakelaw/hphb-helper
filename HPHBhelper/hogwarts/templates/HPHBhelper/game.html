{% extends 'base.html' %}
{% load static %}

{% block content %}

  {% if active_players %}
  <h2>WIZARDS</h2>
<ul>
      {% for player in active_players %}
          <li><a href="/hogwarts/{{ player.id }}/">{{ player.name }}</a></li>
      {% endfor %}
      </ul>
  {% else %}
      <p>No players found.</p>
  {% endif %}

    <a href="/hogwarts/games/{{ shortcode }}/add/">Add Player</a>



{% endblock %}
