{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

  <h1>{% if player %}Edit{% else %}Add{% endif %} Player</h1>
  <form method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button type="submit" class="btn btn-primary">{% if player %}Edit{% else %}New{% endif %}</button>
    {% endbuttons %}

    <a href="/hogwarts/games/{{ shortcode }}/">Back</a>
  </form>

{% endblock %}
