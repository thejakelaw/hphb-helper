{% extends 'base.html' %}
{% load static %}

{% block content %}

  {% if active_games_list %}
      <ul>
      {% for game in active_games_list %}
          <li><a href="/games/{{ game.id }}/">{{ game.shortcode }}</a></li>
      {% endfor %}
      </ul>
  {% else %}
      <p>No games are available.</p>
  {% endif %}

  <h2>New game</h2>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="shortcode" value="{{ shortcode }}" />
    <input type="submit" value="Create Game!" />
  </form>

{% endblock %}
