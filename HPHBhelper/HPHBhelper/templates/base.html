{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="messages">
  {% for message in messages %}
    <p style="color: {% if message.tags == 'success' %}green{% elif message.tags == 'error' %}red{% endif %}">
      {% if 'safe' in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}
    </p>
  {% endfor %}
</div>

{% block content %}{% endblock %}
</body>
</html>
